services:
  - type: web
    name: roblox-ui-designer
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.cjs
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: /opt/render/project/data
      - key: NODE_OPTIONS
        value: --max-old-space-size=512 --unhandled-rejections=warn
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_URL
        value: https://roblox-ui-designer.onrender.com
      - key: DATABASE_URL
        sync: false
    disk:
      name: storage-data
      mountPath: /opt/render/project/data
      sizeGB: 1
