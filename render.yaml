services:
  - type: web
    name: roblox-ui-designer
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: /opt/render/project/data
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_URL
        value: https://roblox-ui-designer.onrender.com
    disk:
      name: storage-data
      mountPath: /opt/render/project/data
      sizeGB: 1
